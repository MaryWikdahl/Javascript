<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content= "Mary">
    <title>no name</title>

    <!-- boostrap länk -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- länk till fontawsome-->
<script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
<!-- länk till css blocket -->
<link rel="stylesheet" href= "Style.css">

</head>
<body><div class="container d-flex justify-content-center mt-1"><h1>FORMULÄR</h1></div>
     <div Class="container d-flex justify-content-center mt-2">
         
   <div class="col-6 ">
        <form id="contactform" onsubmit="Onsubmit (event)" novalidate> 
            <div class="form-floating mb-3">
                <input type="text" class="form-control needs-validation" id="name" placeholder="firstname lastname">
                <label id="labelname" for="floatinginput" style="font-size: 0.7rem;">Ditt namn...</label>
                <div id="contactform-name-error" class="invalid-feedback">det</div>
        
        </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="">
                <label id="labelemail" for="floatinginput" style="font-size: 0.7rem;">Din e-postadress...</label>
            </div>
            <div class="form-floating mb-3" >
                <textarea id="message" class="form-control" placeholder="skriv ditt meddelande här"></textarea>
                <label id="message1" for="message" >Meddelande</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkbox1" checked>
                <label class="form-check-label"  for="flexCheckChecked">Jag godkänner vilkoren</label>
            </div>
            <button id="knapp" class=" mt-2 btn btn-secondary">SKICKA</button>
            
        </form>
    </div>



   


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="script.js" ></script>
</body>
</html>
